    required: false
    choices:
      - Others

  - label: Do you prefer working from office or home?
    required: false
    choices:
      - Home
      - Office
      - Hybrid (2-3 Days from either of them)
      - Others

  - label: Do you have a Computer Science, Computer Engineering, Business Information or a similar education background? 
    required: true
    choices:
      - Yes
      - No
    
