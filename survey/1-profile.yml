    required: true
    choices:
      - Backend Engineer
      - Frontend Engineer
      - Full-stack Engineer
      - QA / SDET Engineer
      - Mobile Development Engineer
      - DevOps / SRE / Platform
      - Data Scientist
      - Data Engineer
      - Data Analytics
